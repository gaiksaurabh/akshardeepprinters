<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Calculation with GST</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding for smaller screens */
            box-sizing: border-box; /* Ensures padding is included in width/height */
        }
        .calculator-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .calculator-card h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group:last-of-type {
            margin-bottom: 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .input-group select,
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .result-display {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            border-radius: 8px;
        }
        .result-display h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 400;
        }
        .result-display .price {
            font-size: 2.2rem;
            font-weight: bold;
            margin-top: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>

    <div class="calculator-card">
        <h1>Calculate Price</h1>
        
        <div class="input-group">
            <label for="size-select">Size</label>
            <select id="size-select"></select>
        </div>

        <div class="input-group">
            <label for="gsm-select">GSM</label>
            <select id="gsm-select"></select>
        </div>

        <div class="input-group">
            <label for="sheets-input">No. Of Sheets</label>
            <input type="number" id="sheets-input" placeholder="e.g., 500">
        </div>

        <div class="input-group">
            <label for="rate-input">Rate per kg</label>
            <input type="number" id="rate-input" placeholder="e.g., 85">
        </div>

        <div class="input-group">
            <label for="gst-select">GST Option</label>
            <select id="gst-select">
                <option value="0.06" selected>Without GST (6%)</option>
                <option value="0.12">With GST (12%)</option>
            </select>
        </div>

        <div class="result-display">
            <h2>Total Price</h2>
            <p class="price" id="total-price">₹ 0.00</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data derived from your Google Sheet
            const paperData = [
                { size: "23x36", gsm: 58, perSheetWeight: 0.0308 }, { size: "23x36", gsm: 70, perSheetWeight: 0.0372 },
                { size: "23x36", gsm: 80, perSheetWeight: 0.0426 }, { size: "23x36", gsm: 90, perSheetWeight: 0.0480 },
                { size: "23x36", gsm: 100, perSheetWeight: 0.0532 }, { size: "23x36", gsm: 120, perSheetWeight: 0.0640 },
                { size: "23x36", gsm: 125, perSheetWeight: 0.0668 }, { size: "23x36", gsm: 250, perSheetWeight: 0.1328 },
                { size: "23x36", gsm: 300, perSheetWeight: 0.1600 }, { size: "20x30", gsm: 90, perSheetWeight: 0.0348 },
                { size: "25x36", gsm: 80, perSheetWeight: 0.0462 }, { size: "25x36", gsm: 90, perSheetWeight: 0.0520 },
                { size: "25x36", gsm: 100, perSheetWeight: 0.0578 }, { size: "25x36", gsm: 125, perSheetWeight: 0.0726 },
                { size: "25x36", gsm: 250, perSheetWeight: 0.1448 }, { size: "25x36", gsm: 300, perSheetWeight: 0.1736 },
                { size: "25x38", gsm: 250, perSheetWeight: 0.1532 }, { size: "25x38", gsm: 300, perSheetWeight: 0.1839 }
            ];

            const sizeSelect = document.getElementById('size-select');
            const gsmSelect = document.getElementById('gsm-select');
            const sheetsInput = document.getElementById('sheets-input');
            const rateInput = document.getElementById('rate-input');
            const gstSelect = document.getElementById('gst-select');
            const totalPriceDisplay = document.getElementById('total-price');

            // Variable to hold the per-sheet weight in memory
            let currentPerSheetWeight = 0;

            // --- Main Calculation Function ---
            function calculate() {
                const sheets = parseFloat(sheetsInput.value) || 0;
                const rate = parseFloat(rateInput.value) || 0;
                const gstRate = parseFloat(gstSelect.value) || 0;

                const basePrice = currentPerSheetWeight * sheets * rate;
                const finalPrice = basePrice * (1 + gstRate);
                
                totalPriceDisplay.textContent = `₹ ${finalPrice.toFixed(2)}`;
            }

            // --- Update Weight based on Size and GSM ---
            function updateWeight() {
                const selectedSize = sizeSelect.value;
                const selectedGsm = parseFloat(gsmSelect.value);

                currentPerSheetWeight = 0; // Reset weight before finding new one
                if (selectedSize && selectedGsm) {
                    const item = paperData.find(d => d.size === selectedSize && d.gsm === selectedGsm);
                    if (item) {
                        currentPerSheetWeight = item.perSheetWeight;
                    }
                }
                calculate(); // Recalculate whenever weight changes
            }

            // --- Populate GSM Dropdown based on Size ---
            function populateGsm() {
                const selectedSize = sizeSelect.value;
                gsmSelect.innerHTML = '<option value="">Select GSM</option>'; // Clear previous options
                
                if (selectedSize) {
                    const availableGsm = paperData
                        .filter(item => item.size === selectedSize)
                        .map(item => item.gsm);
                    
                    // Add unique GSM values to the dropdown
                    [...new Set(availableGsm)].sort((a, b) => a - b).forEach(gsm => {
                        const option = document.createElement('option');
                        option.value = gsm;
                        option.textContent = gsm;
                        gsmSelect.appendChild(option);
                    });
                }
                updateWeight(); // Update weight and calculate
            }

            // --- Initial Setup ---
            const uniqueSizes = [...new Set(paperData.map(item => item.size))];
            sizeSelect.innerHTML = '<option value="">Select Size</option>';
            uniqueSizes.sort().forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });

            // --- Add Event Listeners ---
            sizeSelect.addEventListener('change', populateGsm);
            gsmSelect.addEventListener('change', updateWeight);
            sheetsInput.addEventListener('input', calculate);
            rateInput.addEventListener('input', calculate);
            gstSelect.addEventListener('change', calculate);

            // Initialize fields
            populateGsm();
        });
    </script>
</body>
</html>
